<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>The Absolute Longest Site - An URL Longener</title>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Nunito:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Longen that URL</h1>

        {% if state == "get" %}
        <form method="post" class="">
            {% csrf_token %}
              <div class="" style="width: 100%;">
                <div class=" ">
                    <p>URL to longen: {{ form.formerURL }}</p>
                </div>
                <div class="">
                    <p>Custom URL: {{ form.customURL }}</p>
                </div>
                <p style="color: red">{{ form.errors }}</p>
            <input  type="submit" value="Valider" />
        </form>
        {% else %}
        <p>Form send! Your URL is:</p>
        {% endif %}

        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    </body>
</html>
